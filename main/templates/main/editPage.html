{% extends "main/base.html" %} {% block content_1 %}
<div
  style="
    width: 90%;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <form method="post">
    <div style="display: inline-block">
      <div
        style="
          width: 100px;
          background-color: rgb(41, 45, 66);
          color: whitesmoke;
          font-weight: 600;
          text-align: center;
          border: 4px solid rgb(148, 148, 150);
          border-left: 7px solid rgb(148, 148, 150);
          margin: 5px;
          margin-bottom: 0px;
          border-bottom: none;
        "
      >
        HTML
      </div>
      <textarea
        name="HTML"
        id="HTML"
        spellcheck="false"
        cols="70"
        rows="14"
        style="
          background-color: rgb(41, 45, 66);
          resize: none;
          color: rgb(255, 244, 148);
          border: none;
          margin: 5px;
          padding: 10px;
          margin-top: 0px;
          font-family: Consolas;
          border-left: 7px solid rgb(148, 148, 150);
          outline: none;
        "
      ></textarea>
    </div>
    <div style="display: inline-block; width: 15px"></div>
    <div style="display: inline-block">
      <div
        style="
          width: 100px;
          background-color: rgb(41, 45, 66);
          color: whitesmoke;
          font-weight: 600;
          text-align: center;
          border: 4px solid rgb(148, 148, 150);
          border-left: 7px solid rgb(148, 148, 150);
          border-bottom: none;
          margin: 5px;
          margin-bottom: 0px;
        "
      >
        CSS
      </div>
      <textarea
        name="CSS"
        id="CSS"
        spellcheck="false"
        cols="70"
        rows="14"
        style="
          background-color: rgb(41, 45, 66);
          resize: none;
          color: rgb(255, 244, 148);
          border: none;
          margin: 5px;
          padding: 10px;
          margin-top: 0px;
          font-family: Consolas;
          border-left: 7px solid rgb(148, 148, 150);
          outline: none;
        "
      ></textarea>
    </div>
  </form>
</div>
<div style="width: 90%; border: none; margin: auto; margin-top: 0%">
  <div
    style="
      height: 40px;
      width: 110px;
      background: rgba(0, 0, 0, 0.8);
      color: #ffc451;
      line-height: 40px;
      position: relative;
      z-index: 1;
      border: none;
      text-align: center;
      font-weight: 600;
      font-size: large;
    "
  >
    Output
  </div>
  <div
    id="output"
    style="
      height: auto;
      min-height: 200px;
      padding: 10px;
      padding-top: 30px;
      padding-bottom: 70px;
      border: 2px solid rgb(168, 168, 168);
      box-shadow: 0 0 25px 12.5px #f1f1f1;
      margin-bottom: 20px;
    "
  ></div>
</div>
<script>
  $("#HTML").on("input", function (e) {
    e.preventDefault();
    $.ajax({
      type: "POST",
      url: '{% url "home" %}',
      data: {
        text: "<style> " + $("#CSS").val() + " </style> " + $("#HTML").val(),
        csrfmiddlewaretoken: "{{ csrf_token }}",
        dataType: "json",
      },
      success: function (data) {
        $("#output").html(data.msg);
      },
      failure: function () {
        console.log("Failed!");
      },
    });
  });
  $("#CSS").on("input", function (e) {
    e.preventDefault();
    $.ajax({
      type: "POST",
      url: '{% url "home" %}',
      data: {
        text: "<style> " + $("#CSS").val() + " </style> " + $("#HTML").val(),
        csrfmiddlewaretoken: "{{ csrf_token }}",
        dataType: "json",
      },
      success: function (data) {
        $("#output").html(data.msg);
      },
      failure: function () {
        console.log("Failed!");
      },
    });
  });
</script>
{% endblock content_1 %}
