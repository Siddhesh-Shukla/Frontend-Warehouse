{% extends "main/base.html" %} {% load static %} {% block content_1 %}
<link rel="stylesheet" href="{% static 'main/editPage.css' %}" />
<div class="editorContainer">
  <form method="post">
    <div style="display: inline-block">
      <div class="editorHead">HTML</div>
      <textarea
        name="HTML"
        id="HTML"
        spellcheck="false"
        cols="70"
        rows="14"
        class="editorTextArea"
      ></textarea>
    </div>
    <div style="display: inline-block; width: 15px"></div>
    <div style="display: inline-block">
      <div class="editorHead">CSS</div>
      <textarea
        name="CSS"
        id="CSS"
        spellcheck="false"
        cols="70"
        rows="14"
        class="editorTextArea"
      ></textarea>
    </div>
  </form>
</div>
<div style="width: 90%; border: none; margin: auto; margin-top: 0%">
  <div class="outputHead">Output</div>
  <div id="output" class="outputTextArea"></div>
</div>
<script>
  $("#HTML").on("input", function (e) {
    e.preventDefault();
    $.ajax({
      type: "POST",
      url: '{% url "workspace" %}',
      data: {
        text: "<style> " + $("#CSS").val() + " </style> " + $("#HTML").val(),
        csrfmiddlewaretoken: "{{ csrf_token }}",
        dataType: "json",
      },
      success: function (data) {
        $("#output").html(data.msg);
      },
      failure: function () {
        console.log("Failed!");
      },
    });
  });
  $("#CSS").on("input", function (e) {
    e.preventDefault();
    $.ajax({
      type: "POST",
      url: '{% url "workspace" %}',
      data: {
        text: "<style> " + $("#CSS").val() + " </style> " + $("#HTML").val(),
        csrfmiddlewaretoken: "{{ csrf_token }}",
        dataType: "json",
      },
      success: function (data) {
        $("#output").html(data.msg);
      },
      failure: function () {
        console.log("Failed!");
      },
    });
  });
</script>
{% endblock content_1 %}
