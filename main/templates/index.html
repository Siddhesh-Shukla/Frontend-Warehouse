    <style>
      .cards-list {
        z-index: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .card {
        margin: 30px auto;
        width: 300px;
        height: 300px;
        border-radius: 40px;
        box-shadow: 5px 5px 30px 7px rgba(0, 0, 0, 0.25),
          -5px -5px 30px 7px rgba(0, 0, 0, 0.22);
        cursor: pointer;
        transition: 0.4s;
      }

      .card .card_image {
        width: inherit;
        height: inherit;
        border-radius: 40px;
      }

      .card .card_image img {
        width: inherit;
        height: inherit;
        border-radius: 40px;
        object-fit: cover;
      }

      .card .card_title {
        text-align: center;
        border-radius: 0px 0px 40px 40px;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 30px;
        margin-top: -80px;
        height: 40px;
      }

      .card:hover {
        transform: scale(0.9, 0.9);
        box-shadow: 5px 5px 30px 15px rgba(0, 0, 0, 0.25),
          -5px -5px 30px 15px rgba(0, 0, 0, 0.22);
      }

      .title-white {
        color: white;
      }

      .title-black {
        color: black;
      }

      @media all and (max-width: 500px) {
        .card-list {
          /* On small screens, we are no longer using row direction but column */
          flex-direction: column;
        }
      }
    </style>

    <div
      style="
        width: 90%;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <form method="post">
        <textarea
          name="HTML"
          id="HTML"
          cols="60"
          rows="14"
          style="
            background-color: rgb(41, 45, 66);
            resize: none;
            color: whitesmoke;
            margin: 5px;
            padding: 10px;
          "
        ></textarea>
        <textarea
          name="CSS"
          id="CSS"
          cols="60"
          rows="14"
          style="
            background-color: rgb(41, 45, 66);
            resize: none;
            color: whitesmoke;
            margin: 5px;
            padding: 10px;
          "
        ></textarea>
      </form>
    </div>
    <br />
    <div
      id="output"
      style="
        height: 400px;
        width: 90%;
        border: 3px solid rgb(9, 9, 182);
        margin: auto;
      "
    ></div>
    <script>
      $("#HTML").on("input", function (e) {
        e.preventDefault();
        $.ajax({
          type: "POST",
          url: '{% url "index" %}',
          data: {
            text:
              "<style> " + $("#CSS").val() + " </style> " + $("#HTML").val(),
            csrfmiddlewaretoken: "{{ csrf_token }}",
            dataType: "json",
          },
          success: function (data) {
            $("#output").html(data.msg);
          },
          failure: function () {
            console.log("Failed!");
          },
        });
      });
      $("#CSS").on("input", function (e) {
        e.preventDefault();
        $.ajax({
